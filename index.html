<body style='height:1500px'>
class='js-lightbox' 表示这个元素要启用lightbox
data-role='lightbox' 表示这个元素要启用lightbox
data-source='images/1-2.jpg' 原图地址
data-group='group-1'识别当前是否属于一个组别
data-id='two' 图片唯一标识
data-caption='oneone'当前图片描述文字
<div>
    <h1>一组图片</h1>
    <img src="images/1-1.jpg" class="js-lightbox" data-role="lightbox" data-source="images/1-1.jpg"  data-group="group-1" data-id="one" data-caption="oneone" width="100" height="100" alt="">
    <img src="images/1-2.jpg"
         class='js-lightbox'
         data-role='lightbox'
         data-source='images/1-2.jpg'
         data-group='group-1'
         data-id='two'
         data-caption='oneone'
         width='100' height='100'/>
    <img src="images/1-3.jpg"
         class='js-lightbox'
         data-role='lightbox'
         data-source='images/1-3.jpg'
         data-group='group-1'
         data-id='three'
         data-caption='oneone'
         width='100' height='100'/>
    <img src="images/1-4.JPG"
         class='js-lightbox'
         data-role='lightbox'
         data-source='images/1-4.JPG'
         data-group='group-1'
         data-id='four'
         data-caption='oneone'
         width='100' height='100'/>
    <h1>第二组图片</h1>
    <img src="images/2-1.jpg"
         class='js-lightbox'
         data-role='lightbox'
         data-source='images/2-1.jpg'
         data-group='group-2'
         data-id='twoone'
         data-caption='oneone'
         width='100' height='100'/>

</div>
